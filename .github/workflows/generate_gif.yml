name: Generate Hologram GIF

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy PyWavefront Pillow

      - name: Generate Hologram GIF
        run: |
          python generate_humanoid_hologram.py
        continue-on-error: true

      - name: Commit and push updated GIF
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add hologram_humanoid.gif
          git commit -m "Update hologram animation" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
